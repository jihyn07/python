{% include 'lib/top.html' ignore missing %}

        <!-- About Section-->
        <section class="page-section bg-primary text-white mb-0" id="about">
            <div class="container">
                <!-- About Section Heading-->
                <h2 class="page-section-heading text-center text-uppercase text-white mb-0 mt-5">BBS LIST</h2>
                <!-- Icon Divider-->
                <div class="divider-custom divider-light">
                    <div class="divider-custom-line"></div>
                    <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
                    <div class="divider-custom-line"></div>
                </div>
                <!-- About Section Content ***-->
                <div class="row">
                    <div class="col-lg-12 text-center">
                        {% for bbs1rows in bbs1rows %}
                        <h6><a href="bbsdetail?no={{ bbs1rows['no'] }}" style="color:aliceblue">{{ bbs1rows['no'] }}. {{ bbs1rows['title'] }}</a></h6>{{ bbs1rows['uploadDate'] }} : By {{ bbs1rows['writer'] }}
                        {% endfor %}
                    </div>
                </div>
                <!-- About Section Button-->
                <div class="text-center mt-4">
                    <a class="btn btn-xl btn-outline-light" href="bbswrite">
                        <i class="fas fa-star mr-2"></i>
                        New Write
                    </a>
                </div>
            </div>
        </section>


{% include 'lib/bottom.html' ignore missing %}
