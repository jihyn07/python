{% include 'lib/top.html' ignore missing %}

        <!-- Contact Section-->
        <section class="page-section" id="contact">
            <div class="container">
                <!-- Contact Section Heading-->
                <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0 mt-5">Sign Up</h2>
                <!-- Icon Divider-->
                <div class="divider-custom">
                    <div class="divider-custom-line"></div>
                    <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
                    <div class="divider-custom-line"></div>
                </div>
                <!-- Contact Section Form-->
                <div class="row">
                    <div class="col-lg-8 mx-auto">
                        <!-- To configure the contact form email address, go to mail/contact_me.php and update the email address in the PHP file on line 19.-->
                        <form action="{{ url_for('loginpost') }}" method="POST" id="contactForm" name="sentMessage">
                            <div class="control-group">
                                <div class="form-group floating-label-form-group controls mb-0 pb-2">
                                    <label>ID</label>
                                    <input class="form-control" name="id" type="text" placeholder="ID" required="required" data-validation-required-message="Please enter your name." />
                                </div>
                            </div>
                            <div class="control-group">
                                <div class="form-group floating-label-form-group controls mb-0 pb-2">
                                    <label>Password</label>
                                    <input class="form-control" name="password" type="password" placeholder="Password" required="required" data-validation-required-message="Please enter your name." />
                                </div>
                            </div>
                            <br />
                            <div id="success"></div>
                            <div class="form-group d-inline p-2"><button class="btn btn-primary btn-xl" type="submit">Login</button></div>
                            <div class="form-group d-inline p-2"><button class="btn btn-secondary btn-xl" type="button" onclick="location.href='join'">Join</button></div>
                        </form>
                    </div>
                </div>
            </div>
        </section>

{% include 'lib/bottom.html' ignore missing %}
